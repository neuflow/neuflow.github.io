<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<style>

  html {
    scroll-behavior: smooth;
  }
  @font-face {font-family: SometypeMono; src: url("SometypeMono.ttf");}
  body {
    overflow-x: hidden;
    background: rgb(10, 3, 27);
    background-attachment:fixed;
    background-repeat: no-repeat;
    background-size:cover;
    animation-name:phase;
    animation-duration:4s;
    animation-iteration-count:infinite;
    animation-direction:alternate;
    animation-timing-function: ease-in-out;
  }

  .fill {
    position: absolute;
    width: 100%;
    height: 100%;
    left:0%;
    top:0%;
    background-image: url("bg.png");
    background-repeat: no-repeat;
    background-attachment:none;
    background-size:cover;
    z-index: 0;

  }

  .stars {
    object-fit:cover;
    overflow:hidden;
    left: 10%;
    top: -500px;
    height:100%;
    width:100%;
    animation: star;
    animation-duration: 4s;
    animation-iteration-count:infinite;
    animation-direction:alternate;
    animation-timing-function: ease-in-out;

  }
  .star {
    position:absolute;
    width: 130%;
    height:100%;
    animation: movestars;
    animation-duration: 10s;
    animation-iteration-count:infinite;
    animation-direction:alternate;
    animation-timing-function: ease-in-out;
  }

  .logo {
  width: 10%;
  height: 10%;
  max-width: 40px;
  }
  .text {
    text-align: left;
    width:100%;
    color:rgb(194, 194, 199);
    text-shadow: 0px 3px 4px black;
    font-family: SometypeMono;
  }
  .title {
    text-align: left;
    color:rgb(194, 194, 199);
    font-size:40px;
    position:absolute;left:0%;top:100%;
    text-shadow: 0px 3px 4px black;
  }
  .desc {
    text-align: left;
    color:rgb(194, 194, 199);
    font-size:20px;
    inline-size:70%;
    position:absolute;top:100%;
    text-shadow: 0px 3px 4px black;
  }
  .centre {
    position:absolute;top:40%;left:10%;width:80%;
  }

  ::placeholder {
    color: rgb(79, 79, 139);
  }
.button-64 {
  position:relative;
  width:99.6%;bottom:11px;
  height: 40px;
  display: flex;
  align-items:center;
  box-sizing: border-box;
  color: rgb(113, 113, 167);
  font-family: SometypeMono;
  font-size: 20px;
  justify-content: center;
  line-height: 1em;
  margin: auto;
  padding: 10px;
  text-decoration: none;
  user-select: none;
  touch-action: manipulation;
  white-space: nowrap;
  cursor: pointer;
  background: rgb(5, 6, 45);
  border-width: 0pt;
  border-radius: 6px;
  transition-property: background;
  transition-duration: 1;
  transition-timing-function: linear;
}
.button-64:focus {
  outline: 0;
  background: rgb(3, 4, 36);
}
.button-64:hover:not(:focus) {
  background: rgb(15, 16, 73);
}

.button-64:hover span {
  background: rgb(5, 6, 45);
}

.bound {
  position: relative;
  background: linear-gradient(144deg,#AF40FF, #5B42F3 50%,#00DDEB);
  box-shadow: rgb(0, 0, 0) 0 5px 20px 0;
  border-radius: 7px;
  top:30px;left:0%;width:100%;
  height: 42px;
}

.fade {
  z-index: 2;
  position: absolute;
  bottom:100%;left:-0.01%;
  width: 100%;
  height: 20%;
  background-image: linear-gradient(0deg,rgb(10, 3, 27),rgba(200, 200, 200, 0) 100%);
}

.info {
  z-index: 2;
  position: absolute;
  top:100%;left:-0.01%;
  width: 100%;
  height: 100%;
  background: rgb(10, 3, 27);
}

.contain {
  position:absolute;
}

.signupbutton {
  color: rgb(5, 6, 45);
  font-family: SometypeMono;
  font-size: 18px;
  z-index: 1;
  position:relative;
  bottom:52px;
  height: 100%;
  width: 120px;
  float:right;
  padding: 10px;
  text-decoration: none;
  user-select: none;
  touch-action: manipulation;
  white-space: nowrap;
  cursor: pointer;
  background: linear-gradient(100deg,#00DDEB,#1959cf 80%);
  border-width: 0pt;
  border-radius: 6px;
}

@media (min-width: 1px) {
  .button-64 {
    font-size: 20px;
    min-width: 90%;
  }
}

  @keyframes phase {
    0% {background: rgb(10, 3, 27);}
    100% {background: rgb(11, 9, 36);}
  }

  @keyframes star {
    0% {filter: brightness(100%) contrast(100%)}
    100% {filter: brightness(200%) contrast(105%)}
  }

  @keyframes movestars {
    0% {right:0%}
    100% {right:10%}
  }

</style>

</html>
