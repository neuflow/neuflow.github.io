<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<style>

  @font-face {font-family: SometypeMono; src: url("SometypeMono.ttf");}
  body {
    background-image: url("https://cdn.discordapp.com/attachments/971086584436904007/1070087582169440326/image.png");
    background-repeat: no-repeat;
    background-attachment:fixed;
    background-size: cover;
  }
  .logo {
  width: 10%;
  height: 10%;
  max-width: 40px;
  }
  .title {
    text-align: left;
    color:rgb(230, 230, 250);
    font-size:40px;
    position:absolute;left:0%;top:100%;
    text-shadow: 0px 5px 10px black;
  }
  .desc {
    text-align: left;
    color:rgb(230, 230, 250);
    font-size:20px;
    inline-size:70%;
    position:absolute;top:100%;
    text-shadow: 0px 5px 10px black;
  }
  .centre {
    position:absolute;top:40%;left:10%;width:80%;
  }

  ::placeholder {
    color: rgb(68, 68, 112);
  }
.button-64 {
  align-items:stretch;
  box-shadow: rgb(0, 0, 0) 0 5px 30px 0;
  box-sizing: border-box;
  color: rgb(127, 127, 185);
  display: inline-flex;
  font-family: SometypeMono;
  font-size: 20px;
  justify-content: center;
  line-height: 1em;
  max-width: 100%;
  min-width: 100%;
  top:100%;
  padding: 5px;
  text-decoration: none;
  user-select: none;
  touch-action: manipulation;
  white-space: nowrap;
  cursor: pointer;
  background: rgb(5, 6, 45);
  border-width: 2pt;
  border: 2px solid rgb(27, 28, 87);
  border-image-slice: 1;
  border-radius: 7px;
}
.button-64:focus {
  outline: 0;
  border: 2px solid rgb(13, 13, 58);
}
.button-64:hover:not(:focus) {
  animation: fade1 0.1s ;
  animation-duration: 100ms;
}

.button-64:hover span {
  background: rgb(5, 6, 45);
}

@media (min-width: 1000px) {
  .button-64 {
    font-size: 24px;
    min-width: 100%;
  }
}

  @keyframes star {
    0% {top:0%;}
    50% {top:2%;}
    100% {top:0%;}
  }

  @keyframes fade1 {
    0% {border: 2px solid rgb(13, 13, 58);}
    100% {border: 2px solid rgb(39, 37, 105);}
  }

</style>

<body>
  <section>
    <nav>
      <div class="centre">
        <div class=logo">
          <img src="https://cdn.discordapp.com/attachments/971086584436904007/1070043780532682772/Untitled1.png" width="250" alt="Neuflow">
        </div>
        <div class="title">
          <font face="Helvetica"><b>Programming support, by the community, for the community</b></font>
          <div class="desc">
            <font face="Helvetica">Join and question upon or ponder around Neuflow today.</font>
          </div>
        </div>
        <input type="text" placeholder="enter a new or preexisting username and move onward" class="button-64"> 
      </div>
    </nav>
  </section>
</body>
</html>
